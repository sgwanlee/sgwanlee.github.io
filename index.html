{% assign categories = "biz dev book growth" | split: " " %}

{% for category in categories %}
  <div class="posts post-list">
    <div class="category">
      <a href="/categories/{{category}}">{{category | upcase}}</a>
    </div>
    {% for post in site.categories[category] limit:5 %}
      <div class="post">
        <h5 class="post-title">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h5>
        <div class="post-description">
          <!-- <a href="/categories/{{post.categories[0]}}/#{{post.categories[1]}}">
            <span class="post-category">{{post.categories[1]}}</span>
          </a> -->
          <small class="post-date">{{ post.date | date: "%b %d, %y" }}</small>
        </div>
        <!-- {{ post.content }} -->
      </div>
    {% endfor %}
  </div>
{% endfor %}
