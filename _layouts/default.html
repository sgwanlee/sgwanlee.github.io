<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <!-- <label for="sidebar-checkbox" class="sidebar-toggle"></label> -->

          <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
          <div class="pull-right ">
            <a href="/about" class="category-menu"><small>ABOUT</small></a>
            <a href="/categories/dev" class="category-menu"><small>DEV</small></a>
            <a href="/categories/biz" class="category-menu"><small>BIZ</small></a>
            <a href="/categories/biz" class="category-menu"><small>BOOK</small></a>
          </div>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>
  </body>
</html>
