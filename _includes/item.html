<div class="post">
	<h5 class="post-title">
    <a href="{{ post.url }}">
     {{ post.title }}
    </a>
  </h5>
  <div class="post-description">
    <small class="post-date">{{ post.date | date: "%b %d, %y" }}</small>
	</div>
	{{ post.excerpt | strip_html | truncatewords : 75 }}
	<div class='post-tags'>
    {% for tag in post.tags %}
      <span class='post-tag'>
        #{{ tag }}
      </span>
    </a>
    {% endfor%}
	</div>
</div>
