<div class="posts post-list">
  <div class="post">
    <h5 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h5>
    {{ post.excerpt | strip_html | truncatewords : 75 }}
    <p class='post-tags'>
      {% for tag in post.tags %}
        {{ tag }}
      {% endfor%}
    </p>
    <div class="post-description">
      <small class="post-date">{{ post.date | date: "%b %d, %y" }}</small>
    </div>
  </div>
</div>
