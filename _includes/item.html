<div class="post">
  <a href="{{ post.url }}">
	  <h5 class="post-title">
      {{ post.title }}
    </h5>
    <div class="post-description">
      <small class="post-date">{{ post.date | date: "%b %d, %y" }}</small>
    </div>
  </a>
	{{ post.excerpt | strip_html | truncatewords : 75 }}
	<div class='post-tags'>
    {% for tag in post.tags %}
      <span class='post-tag'>
        #{{ tag }}
      </span>
    </a>
    {% endfor%}
	</div>
</div>
