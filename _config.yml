github:
  repo: https://github.com/sgwanlee/sgwanlee.github.io
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

gems:
  - jekyll-coffeescript
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

# Dependencies
highlighter: "rouge"

# Permalinks
permalink: pretty

plugins:
